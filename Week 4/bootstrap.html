<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>This is my homepage</h1>
            <p>This page is powered by Bootstrap 4</p>
        </div>
        <!-- CAROUSEL -->
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="la.jpg" alt="Los Angeles" width="1000px" height="300px">
                </div>
                <div class="carousel-item">
                    <img src="chicago.jpg" alt="Chicago" width="1000px" height="300px">
                </div>
                <div class="carousel-item">
                    <img src="ny.jpg" alt="New York" width="1000px" height="300px">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
        <div class="row">
            <!-- FIRST COLUMN -->
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item active">Home</li>
                    <li class="list-group-item">Messages</li>
                    <li class="list-group-item">Photos</li>
                </ul>
            </div>

            <!-- SECOND COLUMN -->
            <div class="col-md-6">
                <table class="table table-bordered table-striped table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>

                    <tr>
                        <td>Thien An</td>
                        <td>TA@gmai.com</td>
                    </tr>
                    <tr>
                        <td>Bao Ngoc</td>
                        <td>Baongoc@gmail.com</td>
                    </tr>
                </table>
                <div class="card" style="width:250px">
                    <img class="card-img-top"
                        src="https://m.media-amazon.com/images/M/MV5BMjM2OTkyNTY3N15BMl5BanBnXkFtZTgwNzgzNDc2NjE@._V1_CR132,0,761,428_AL_UY268_CR82,0,477,268_AL_.jpg"
                        alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Nguyen Avatar</h4>
                        <p class="card-text">Weird blue dude</p>
                        <a href="https://en.wikipedia.org/wiki/Avatar_(2009_film)" class="stretched-link"
                            style="text-decoration: blue line-through;">Unknown</a>
                    </div>
                </div>
            </div>

            <!-- THIRD COLUMN -->
            <div class="col-md-3">
                <div class="card" style="width:250px">
                    <img class="card-img-top"
                        src="https://m.media-amazon.com/images/M/MV5BMjM2OTkyNTY3N15BMl5BanBnXkFtZTgwNzgzNDc2NjE@._V1_CR132,0,761,428_AL_UY268_CR82,0,477,268_AL_.jpg"
                        alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Nguyen Avatar</h4>
                        <p class="card-text">Weird blue dude</p>
                        <a href="https://en.wikipedia.org/wiki/Avatar_(2009_film)" class="stretched-link"
                            style="text-decoration: blue line-through;">Unknown</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="background-color: blueviolet;">Column 1</div>
            <div class="col-sm-8" style="background-color: chocolate;">Column 2</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: green;">Column 1</div>
            <div class="col" style="background-color: red;">Column 2</div>
            <div class="col" style="background-color: blue;">Column 3</div>
        </div>
        <div class="jumbotron">
            <p>Some text</p>
        </div>
    </div>

</body>

</html>
